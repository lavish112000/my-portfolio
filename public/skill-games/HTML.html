<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Draw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/skill-games/HTML.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
</head>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">
            <div id="back-button" class="back-button">‚Üê Back to Portfolio</div>
            <div id="top-ui">
                <div id="score">SCORE: 0</div>
                <div id="combo-meter">COMBO: x1</div>
            </div>
        </div>
        <div id="start-screen">
            <h2>Echo Draw</h2>
            <p>Click and drag to draw walls. Walls activate on the beat to destroy enemies. Protect the Core!</p>
            <button id="start-button" class="action-button">Begin</button>
        </div>
        <div id="game-over-screen">
            <h2>CORE DESTROYED</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button" class="action-button">Retry</button>
        </div>
    </div>

    <script>
        // --- DOM & SOUND SETUP ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo-meter');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const backButton = document.getElementById('back-button');

        const synth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: "fmsine" }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.5 } }).toDestination();
        const kick = new Tone.MembraneSynth({ pitchDecay: 0.05, octaves: 10, oscillator: { type: "sine" }, envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4, attackCurve: "exponential" } }).toDestination();
        const sounds = {
            destroy: new Tone.MetalSynth({ frequency: 200, envelope: { attack: 0.001, decay: 0.1, release: 0.1 }, harmonicity: 5.1, modulationIndex: 32, resonance: 4000, octaves: 1.5 }).toDestination(),
            perfect: new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.2, sustain: 0.1, release: 0.5 } }).toDestination(),
            impact: new Tone.MembraneSynth({ pitchDecay: 0.1, octaves: 5 }).toDestination(),
            click: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 } }).toDestination()
        };
        
        // --- GAME STATE & CONFIG ---
        let scaleFactor = 1;
        let score, combo, health, isGameOver, isGameRunning;
        let core, enemies, particles, walls;
        let beatCount = 0;
        let lastBeatTime = 0;
        let mouse = { x: 0, y: 0, down: false, startX: 0, startY: 0 };
        let animationFrameId;

        // --- CLASSES ---
        class Core {
            constructor() { this.pulse = 0; this.health = 100; }
            draw() {
                const radius = 20 * scaleFactor * (1 + this.pulse * 0.2);
                ctx.save();
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 229, 255, ${0.5 + this.pulse * 0.5})`;
                ctx.shadowColor = '#00e5ff';
                ctx.shadowBlur = 30 * scaleFactor;
                ctx.fill();
                
                // Health Ring
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, 30 * scaleFactor, 0, Math.PI * 2 * (this.health / 100));
                ctx.strokeStyle = `rgba(0, 229, 255, 0.8)`;
                ctx.lineWidth = 4 * scaleFactor;
                ctx.stroke();
                ctx.restore();
            }
        }

        class Enemy {
            constructor() {
                const angle = Math.random() * Math.PI * 2;
                this.x = canvas.width / 2 + Math.cos(angle) * (canvas.width / 2 + 50);
                this.y = canvas.height / 2 + Math.sin(angle) * (canvas.height / 2 + 50);
                this.radius = 15 * scaleFactor;
                this.speed = Math.random() * 1 + 0.5;
                this.type = Math.floor(Math.random() * 3); // 0: tri, 1: sq, 2: circ
            }
            update() {
                const dx = canvas.width / 2 - this.x;
                const dy = canvas.height / 2 - this.y;
                const dist = Math.hypot(dx, dy);
                this.x += dx / dist * this.speed;
                this.y += dy / dist * this.speed;
            }
            draw() {
                ctx.strokeStyle = '#ff073a';
                ctx.lineWidth = 3 * scaleFactor;
                ctx.beginPath();
                if (this.type === 0) { // Triangle
                    for(let i=0; i<3; i++) {
                        const angle = i * Math.PI * 2 / 3;
                        ctx[i===0?'moveTo':'lineTo'](this.x + Math.cos(angle) * this.radius, this.y + Math.sin(angle) * this.radius);
                    }
                } else if (this.type === 1) { // Square
                    ctx.rect(this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
                } else { // Circle
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                }
                ctx.closePath();
                ctx.stroke();
            }
        }

        class Wall {
            constructor(x1, y1, x2, y2) {
                this.x1 = x1; this.y1 = y1; this.x2 = x2; this.y2 = y2;
                this.life = 1;
                this.isPerfect = Math.abs(Tone.now() - lastBeatTime) < 0.1 || Math.abs(Tone.now() - (lastBeatTime + Tone.Transport.toSeconds('4n'))) < 0.1;
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x1, this.y1);
                ctx.lineTo(this.x2, this.y2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.life})`;
                ctx.lineWidth = this.isPerfect ? 5 * scaleFactor : 3 * scaleFactor;
                ctx.stroke();
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.radius = Math.random() * 3 + 1 * scaleFactor;
                this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }
            update() { this.x += this.velocity.x; this.y += this.velocity.y; this.alpha -= this.decay; }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // --- GAME LOGIC ---
        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function init() {
            score = 0; combo = 1; health = 100;
            isGameOver = false; isGameRunning = true;
            core = new Core();
            enemies = []; particles = []; walls = [];
            beatCount = 0;
            updateUI();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            if (Tone.Transport.state !== 'started') {
                Tone.Transport.start();
            }
            if (musicLoop.state !== 'started') {
                musicLoop.start(0);
            }
            
            if (!animationFrameId) gameLoop();
        }

        function updateUI() {
            scoreEl.textContent = `SCORE: ${score}`;
            comboEl.textContent = `COMBO: x${combo}`;
        }
        
        const musicLoop = new Tone.Loop(time => {
            if (!core) return;
            
            Tone.Draw.schedule(() => {
                beatCount++;
                lastBeatTime = time;
                core.pulse = 1;
                kick.triggerAttackRelease("C2", "8n", time);
                if (beatCount % 4 === 0) synth.triggerAttackRelease("C3", "8n", time);
                if (beatCount % 8 === 3) synth.triggerAttackRelease("G3", "8n", time);

                walls.forEach(wall => {
                    enemies.forEach((enemy, i) => {
                        if (lineCircleCollision(wall, enemy)) {
                            const points = wall.isPerfect ? 20 : 10;
                            score += points * combo;
                            if (wall.isPerfect) {
                                combo++;
                                sounds.perfect.triggerAttackRelease("C5", "8n");
                                createParticles(enemy.x, enemy.y, 30, '#00e5ff');
                            } else {
                                combo = 1;
                                sounds.destroy.triggerAttackRelease("C4", "8n");
                                createParticles(enemy.x, enemy.y, 15, '#ff073a');
                            }
                            enemies.splice(i, 1);
                        }
                    });
                });
                walls = [];
                updateUI();
            }, time);
        }, "4n");

        function gameLoop() {
            if (!isGameRunning) {
                animationFrameId = null;
                return;
            };

            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            core.pulse *= 0.9;
            core.health = health;
            core.draw();

            if (isGameRunning) {
                if (Math.random() < 0.02 && enemies.length < 15) enemies.push(new Enemy());
                enemies.forEach((enemy, i) => {
                    enemy.update();
                    enemy.draw();
                    if (Math.hypot(enemy.x - canvas.width / 2, enemy.y - canvas.height / 2) < core.health / 100 * 30 * scaleFactor) {
                        health -= 10;
                        combo = 1;
                        sounds.impact.triggerAttackRelease("C1", "4n");
                        createParticles(enemy.x, enemy.y, 30, '#ff073a');
                        enemies.splice(i, 1);
                        if (health <= 0) endGame();
                    }
                });
            }
            
            walls.forEach(w => w.draw());
            if(mouse.down) {
                ctx.beginPath();
                ctx.moveTo(mouse.startX, mouse.startY);
                ctx.lineTo(mouse.x, mouse.y);
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 3 * scaleFactor;
                ctx.stroke();
            }

            particles.forEach((p, i) => {
                p.update(); p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            });

            if (!isGameOver) animationFrameId = requestAnimationFrame(gameLoop);
        }

        function endGame() {
            isGameRunning = false;
            isGameOver = true;
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            finalScoreEl.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
            const container = document.getElementById('game-container');
            container.style.width = `${size}px`;
            container.style.height = `${size}px`;
            canvas.width = size;
            canvas.height = size;
            scaleFactor = size / 800;
        }
        
        function lineCircleCollision(line, circle) {
            const len = Math.hypot(line.x2 - line.x1, line.y2 - line.y1);
            if (len === 0) return false;
            const dot = (((circle.x - line.x1) * (line.x2 - line.x1)) + ((circle.y - line.y1) * (line.y2 - line.y1))) / (len * len);
            const closestX = line.x1 + (dot * (line.x2 - line.x1));
            const closestY = line.y1 + (dot * (line.y2 - line.y1));
            const onSegment = dot >= 0 && dot <= 1;
            if (!onSegment) return false;
            return Math.hypot(circle.x - closestX, circle.y - closestY) < circle.radius;
        }

        // --- EVENT LISTENERS ---
        startButton.addEventListener('click', () => {
            sounds.click.triggerAttackRelease("C4", "8n");
            init();
        });
        restartButton.addEventListener('click', () => {
            sounds.click.triggerAttackRelease("C4", "8n");
            init();
        });
        backButton.addEventListener('click', () => {
            window.close(); // Close the current tab/window
        });

        canvas.addEventListener('mousedown', (e) => {
            if (!isGameRunning) return;
            const rect = canvas.getBoundingClientRect();
            mouse.down = true;
            mouse.startX = e.clientX - rect.left;
            mouse.startY = e.clientY - rect.top;
            mouse.x = mouse.startX;
            mouse.y = mouse.startY;
        });
        window.addEventListener('mouseup', () => {
            if (mouse.down) {
                mouse.down = false;
                walls.push(new Wall(mouse.startX, mouse.startY, mouse.x, mouse.y));
            }
        });
        canvas.addEventListener('mousemove', (e) => {
            if (mouse.down) {
                const rect = canvas.getBoundingClientRect();
                mouse.x = e.clientX - rect.left;
                mouse.y = e.clientY - rect.top;
            }
        });

        window.addEventListener('resize', resizeCanvas);
        document.body.addEventListener('click', () => Tone.start(), { once: true });
        
        // --- INITIALIZE ---
        resizeCanvas();
    </script>
</body>
</html>
